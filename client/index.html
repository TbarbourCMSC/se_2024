<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>web app</title>
</head>
<body>
    <main>
        
        <br><br><br>
        <div>
           <input placeholder="search by name" id="search-input">
           <button id="search-btn">Search</button>
        </div>

        <table id="table">
            <thead>
                <th>ID</th>
                <th>Game</th>
                <th>Date Added</th>
                <th>Description</th>
                <th>Score</th>
                <th>Delete</th>
                <th>Edit</th>
            </thead>
            <tbody></tbody>
        </table>

        <section hidden id="update-row">
            <label>Name:</label>
            <input type="text" id="update-name-input">
            <button id="update-row-btn">Update</button>
        </section>

        <div class="create-blog content" id ="create-game">
            <form id = "form" form action="javascript:;" onsubmit=" submitBtn( this )">
              <label for="title">Game title:</label>
              <input type="text" id="title" name="title" required>
              <label for="snippet">Game description:</label>
              <input type="text" id="snippet" name="description" required>
              <label for="body">Game score:</label>
              <textarea id="body" name="score" required></textarea>
              <button id = "submit-btn" type = "submit">Submit</button>
            </form>
          </div>
        

    </main>
    <script src="index.js"></script>
</body>
</html>
